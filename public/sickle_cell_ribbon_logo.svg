<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ribbonGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8b0f1a"/>
      <stop offset="100%" stop-color="#c4162a"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#e6dada"/>

  <!-- Ribbon loop -->
  <path d="
    M256 80
    C210 80, 190 130, 190 170
    C190 215, 225 255, 256 295
    C287 255, 322 215, 322 170
    C322 130, 302 80, 256 80
    Z"
    fill="url(#ribbonGrad)"/>

  <!-- Right tail -->
  <path d="
    M256 295
    C300 350, 330 390, 360 430
    L320 430
    C295 400, 270 360, 245 325
    Z"
    fill="url(#ribbonGrad)"/>

  <!-- Left tail -->
  <path d="
    M256 295
    C215 340, 180 360, 150 380
    L190 400
    C215 380, 240 350, 265 320
    Z"
    fill="url(#ribbonGrad)"/>

  <!-- HOPE text -->
  <text x="185" y="360"
        transform="rotate(-28 185 360)"
        font-family="Arial, Helvetica, sans-serif"
        font-size="28"
        fill="#f0d7d7"
        letter-spacing="2">
    HOPE
  </text>
</svg>
